<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Harness Hub</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/primeicons/4.1.0/primeicons.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="test-harness-tab" data-toggle="tab" href="#test-harness" role="tab" aria-controls="test-harness" aria-selected="true">Test Harness Setup</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="sdk-image-tab" data-toggle="tab" href="#sdk-image" role="tab" aria-controls="sdk-image" aria-selected="false">SDK Image Build</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="test-harness" role="tabpanel" aria-labelledby="test-harness-tab">
                <!-- Test Harness Setup Content -->
                <div class="form-group mt-4">
                    <label for="folderPathInput">Test Harness Folder:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="folderPathInput" placeholder="Enter folder path">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="verifyFolderBtn">
                                <i id="verifyFolderIcon" class="pi pi-question"></i> Verify Folder
                            </button>
                        </div>
                    </div>
                </div>
                <div id="gitStatusOutput" class="mt-4"></div>
            </div>
            <div class="tab-pane fade" id="sdk-image" role="tabpanel" aria-labelledby="sdk-image-tab">
                <div class="row mt-4">
                    <div class="controls">
                        <div class="form-group">
                            <label for="commandInput">Enter Command:</label>
                            <input type="text" class="form-control" id="commandInput" placeholder="e.g., ls -la">
                        </div>
                        <button id="runCommandBtn" class="btn btn-primary btn-block">Run Command</button>
                    </div>
                    <div class="output">
                        <pre id="output" class="mt-4 output-window"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
